<!DOCTYPE html>
<!--   en 定义语言为英语 zh-CN定义语言为中文 -->
<html lang="en">
    <head>
        <!-- 「字符集」(Character set)是多个字符的集合,计算机要准确的处理各种字符集文字，
            需要进行字符编码，以便计算机能够识别和存储各种文字。 -->
        <meta charset="UTF-8">
        <!--  通常viewport是指视窗、视口。浏览器上(也可能是一个app中的webview)用来显示网页的那部分区域。
            在移动端和pc端视口是不同的，pc端的视口是浏览器窗口区域，
            而在移动端有三个不同的视口概念：布局视口、视觉视口、理想视口 -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>文本格式化标签</title>
    </head>
    <body>
        我是<strong>加粗</strong>文字
        我是<b>加粗</b>文字
        我是<em>倾斜</em>文字
        我是<i>倾斜</i>文字
    </body>
</html>
